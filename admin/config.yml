.promo-slideshow {
  position: relative;
  width: 100%;
  max-height: 500px;
  overflow: hidden;
  margin-top: 40px;
}

.promo-slides img {
  width: 100%;
  display: none;
  object-fit: cover;
}

.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  padding: 12px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 24px;
  background: rgba(0,0,0,0.4);
  border: none;
  border-radius: 50%;
  z-index: 10;
  user-select: none;
}

.prev { left: 20px; }
.next { right: 20px; }

.promo-slides img.active {
  display: block;
  animation: fadeSlide 1s ease-in-out;
}

@keyframes fadeSlide {
  from {opacity: 0.4;}
  to {opacity: 1;}
}
